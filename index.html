<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMCC Library Room Reservations</title>
    <link rel="stylesheet" href="/Users/jannatulnaima/Documents/CSC211h/CSC211h/index.css">
   
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>BMCC Library Study Rooms</h1>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <select>
                <option>Select Building</option>
                <option>Fiterman Building</option>
                <option>Murray Building</option>
                <option>Main Building</option>
            </select>
            <select>
                <option>Select Floor</option>
                <option>5th Floor</option>
                <option>6th Floor</option>
            </select>
            <select>
                <option>Room Size</option>
                <option>Small (1-4)</option>
                <option>Medium (5-8)</option>
                <option>Large (9+)</option>
            </select>
            <button>Search Availability</button>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <h2>Room Availability</h2>
                <div class="date-nav">
                    <button>←</button>
                    <span>November 22-24, 2024</span>
                    <button>→</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="room-cell">F501 (Cap: 4)</td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot unavailable">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot unavailable">9:00 AM</div></td>
                    </tr>
                    <tr>
                        <td class="room-cell">F502 (Cap: 6)</td>
                        <td><div class="time-slot unavailable">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot unavailable">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                    </tr>
                    <tr>
                        <td class="room-cell">F503 (Cap: 8)</td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot unavailable">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                        <td><div class="time-slot available">9:00 AM</div></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #e3f2fd"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffebee"></div>
                <span>Unavailable</span>
            </div>
        </div>
    </div>
</body>
</html>
